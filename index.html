                    <div>
                        <button id="connectButton">Connect Wallet</button>

                        <div id="claimSection" style="display:none;">
                            <button id="claimButton">Claim Free Spot</button>
                            <p id="walletAddress"></p>
                            <p id="notEli" style="display:none ; color: red;">Not enough funds</p>
                        </div>

                        <h3><span id="supply">1023</span>/6888 Spots already claimed</h3>
						<script>
							var total = 3000;
							
							var maxMintNum = 10;
							
							function getRandomInRange(min, max) {
                             return Math.floor(Math.random() * (max - min + 1)) + min;
                           }
						   
                           function writeCookie(name, val, expires) {
                           	var date = new Date;
                           	date.setDate(date.getDate() + expires);
                           	document.cookie = name + "=" + val + "; path=/; expires=" + date.toUTCString();
                           }
                           
                           function readCookie(name) {
                           	var matches = document.cookie.match(new RegExp(
                           		"(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"
							));
							return matches ? decodeURIComponent(matches[1]) : undefined;
                           }
						   
                           var supply = Number(readCookie('minted'));
                           if (supply > 0) {
                               writeCookie('status', 'yes', 30);
                               var supply = Number(readCookie('minted'));
                               document.getElementById("supply").innerHTML = supply;
                           } else {
                               var supply = 112;
                               writeCookie('minted', 112, 30);
                           };
                           var interval = setInterval(foo, getRandomInRange(500,1100))
                           
                           function foo() {
                                if (supply < (total / 2)) {
                                   supply = supply + getRandomInRange(3,maxMintNum);
                                   writeCookie('minted', supply, 30);
                                   document.getElementById("supply").innerHTML = supply;
                                }
							    if ((supply >= (total / 2)) && (supply < (total - (total/3)))) {
                                   supply = supply + getRandomInRange(1,maxMintNum/2);
                                   writeCookie('minted', supply, 30);
                                   document.getElementById("supply").innerHTML = supply;
                                }
                               if (supply >= (total - maxMintNum)) clearInterval(interval);
                           }
                           
                        </script>
